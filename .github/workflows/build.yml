name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up JDK using official action
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Install Android SDK Command-line Tools
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

      # Set environment variables
      - name: Set ANDROID_HOME and PATH
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # Accept SDK licenses
      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      # Install required SDK packages (stable versions only)
      - name: Install SDK packages
        run: sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0" "platforms;android-30"

      # Verify AIDL installation
      - name: Verify AIDL
        run: find $ANDROID_HOME -name aidl || echo "AIDL not found!"

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip unzip git wget
          pip install --upgrade pip
          pip install buildozer cython

      # Clean previous builds
      - name: Clean Buildozer cache
        run: rm -rf .buildozer bin

      # Link SDK tools for Buildozer
      - name: Link SDK tools for Buildozer
        run: |
          mkdir -p /home/runner/.buildozer/android/platform/android-sdk/tools/bin
          ln -sf $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
          mkdir -p /home/runner/.buildozer/android/platform/android-sdk/build-tools
          for dir in $HOME/android-sdk/build-tools/*; do
            ln -sf "$dir"/* /home/runner/.buildozer/android/platform/android-sdk/build-tools/
          done

      # Build APK
      - name: Build APK
        run: buildozer android debug

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NaughtyOrNiceScanner
          path: bin/*.apk
